# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
url --url <URL>
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --noipv6
rootpw  --iscrypted <ENCRYPTED ROOT PASSWORD>
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc America/New_York
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"

# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
#clearpart --all --drives=vda
part /boot --fstype=ext4 --asprimary --size=1024
part pv.253002 --grow --asprimary --size=1
volgroup VGroot --pesize=4096 pv.253002
logvol /              --fstype=ext4 --name=LVroot        --vgname=VGroot --size=51200
logvol /home          --fstype=ext4 --name=LVhome        --vgname=VGroot --size=20480
logvol /opt           --fstype=ext4 --name=LVopt         --vgname=VGroot --size=20480
logvol /tmp           --fstype=ext4 --name=LVtmp         --vgname=VGroot --size=10240
logvol /var           --fstype=ext4 --name=LVvar         --vgname=VGroot --size=10240
logvol /var/log       --fstype=ext4 --name=LVvarlog      --vgname=VGroot --size=10240
logvol /var/log/audit --fstype=ext4 --name=LVvarlogaudit --vgname=VGroot --size=10240
logvol swap                         --name=LVswap        --vgname=VGroot --size=131072

repo --name="Red Hat Enterprise Linux"  --baseurl=<URL>
